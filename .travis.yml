language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - mkdir -p deploy && mkdir -p deploy/devbeginner-group
  - ls -al
  - cp devbeginner-group/dev-beginner-group-web/build/libs/*.jar deploy/devbeginner-group/
  - cp -r devbeginner-group/scripts/ deploy/devbeginner-group/
  - cp devbeginner-group/*.yml deploy/devbeginner-group/
  - zip -r deploy/devbeginner-group *
  - rm -rf deploy/devbeginner-group/

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # declared in Travis repo settings
    secret_access_key: $AWS_SECRET_KEY
    bucket: deploy-devbeginner
    region: ap-northeast-2
    skip_cleanup: true
    local_dir: deploy
    acl: public_read
    wait-until-deployed: true
    on:
      repo: jojoldu/dev-beginner-group
      branch: master
  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # declared in Travis repo settings
    secret_access_key: $AWS_SECRET_KEY
    bucket: deploy-devbeginner
    key: devbeginner-group.zip
    bundle_type: zip
    application: devbeginner-group
    deployment_group: devbeginner
    region: ap-northeast-2
    wait-until-deployed: true
    on:
      repo: jojoldu/dev-beginner-group
      branch: master

after_deploy:
  - echo "Performing after deploy procedures..."

after_success:
- ./gradlew jacocoRootReport coveralls

notifications:
  webhooks: https://fathomless-fjord-24024.herokuapp.com/notify
