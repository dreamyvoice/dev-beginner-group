spring:
  profiles:
    active: local-test
  jpa:
    open-in-view: false
devbeginner:
  static:
    enabled: true
  mail:
    enabled: true
  web:
    url: http://localhost:8080
---
spring:
  profiles: local-test
  datasource:
      jdbcUrl: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password:
      driverClassName: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create