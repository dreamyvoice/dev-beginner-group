spring:
  profiles:
    active: local
  jpa:
    open-in-view: false
devbeginner:
  static:
    enabled: true
  mail:
    enabled: true
  web:
    url: http://localhost:8080
---
spring:
  profiles: local
  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem://localhost/~/testdb;MVCC=TRUE
      username: sa
      password:
      driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create