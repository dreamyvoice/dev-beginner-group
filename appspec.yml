# AWS Codedeploy Spec

# files.source에 정규표현식은 안먹힘
# 디렉토리 채로 옮기거나, build/libs 채로 옮겨야 함
version: 0.0
os: linux
files:
  - source:  /
    destination: /home/ec2-user/app/

permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user


hooks:
  ApplicationStart:
    - location: scripts/deploy.sh
      timeout: 60
      runas: ec2-user
  ValidateService:
    - location: scripts/health-check.sh
      timeout: 180
      runas: ec2-user
  BeforeAllowTraffic:
    - location: scripts/switch.sh
      timeout: 30
      runas: ec2-user
